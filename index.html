<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
            <div class="search">
                <input type="search" placeholder="Search city">
            </div>
            <div class="weather">
                <div class="pic">
                    <img src="Pic/partyclouds.svg" alt="">
                </div>
                <div class="temp">
                    <h3 class="temperature"></h3>
                </div>
                <div class="city">
                    <h3>------</h3>
                </div>
                <div class="details">
                    <div class="speed">
                        <img src="Pic/wind.png" alt="">
                        <div class="sdetails">
                            <h3 id="speed">----</h3>
                            <h3>Speed</h3>
                        </div>
                    </div>
                    <div class="humadity">
                        <img src="Pic/humidity.png" alt="">
                        <div class="hdetails">
                            <h3 id="humidity">---</h3>
                            <h3>Humadity</h3>
                        </div>
                    </div>
                    <div class="feel">
                        <img src="Pic/temp.svg" alt="">
                        <div class="fdetails">
                            <h3 class="tempfeel">----</h3>
                            <h3>Feel Like</h3>
                        </div>
                    </div>
                    <div class="pressure">
                        <img src="Pic/temp.svg" alt="">
                        <div class="fpressure">
                            <h3 class="pressurefeel">----</h3>
                            <h3>Pressure</h3>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
